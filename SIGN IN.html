    <title>SIGN IN | SIGN UP</title>
</head>

<body>

<main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1 id="mytitle">Create Account</h1>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/vincent.yap.2002" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://x.com/Vincentyap01" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://www.instagram.com/centyap/" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/yapcentTV" target="_blank" rel="noopener noreferrer"class="icon"><i class="fa-brands fa-github"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input class="txt" type="text" placeholder="Name" required>
                    <input class="txt" type="email" placeholder="Email" required>
                    <input class="txt" type="password" placeholder="Password" minlength="8" required>
                    <button class="right" type="submit"><a href="#">Sign Up</a></button>
                </form>
            </div>
    
            <div class="form-container sign-in">
                <form>
                    <h1 id="mytitle">Sign In</h1>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/vincent.yap.2002" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://x.com/Vincentyap01" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="https://www.instagram.com/centyap/" target="_blank" rel="noopener noreferrer" class="icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/yapcentTV" target="_blank" rel="noopener noreferrer"class="icon"><i class="fa-brands fa-github"></i></a>
                    </div>
                    <span>or use your email password</span>
                    <input class="txt" type="email" placeholder="Email" required>
                    <input class="txt" type="password" placeholder="Password" minlength="8" required>
                    <a href="#">Forgot your password?</a>
                    <button class="left" type="submit"><a href="#">Sign In</a></button>
                </form>
            </div>
            
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1 id="greet">Welcome Back!</h1>
                        <p>If you already have an account, <br> Sign In here and Have fun!</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1 id="greet">Welcome, Friend!</h1>
                        <p>If you don't have an account yet? Join us and start your journey.</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
</main>

        <script>
           const container = document.getElementById('container');
           const registerBtn = document.getElementById('register');
           const loginBtn = document.getElementById('login');
    
           registerBtn.addEventListener('click', () => {
           container.classList.add("active");
           });
    
           loginBtn.addEventListener('click', () => {
           container.classList.remove("active");
           });
        </script>

</body>
